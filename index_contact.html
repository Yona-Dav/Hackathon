   <section id="all">
       <header><h1>HANGMAN GAME - Contact</h1></header>    
       <form>
        <label>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for ="gameGrade">How is the game?</label>
            <input type="radio" id="amazing" name="gameGrade" value="amazing">
            <label for="amazing">Amazing</label>
            <input type="radio" id="great" name="gameGrade" value="great">
            <label for="great">Great</label>
            <input type="radio" id="ennoying" name="gameGrade" value="ennoying">
            <label for="ennoying">Ennoying</label><br><br>
            <label for ="design">How is the design?</label>
            <input type="radio" id="original" name="design" value="original">
            <label for="original">Original</label>
            <input type="radio" id="simple" name="design"  value="simple">
            <label for="simple">Too much simple</label>
            <input type="radio" id="taste" name="design"  value="taste">
            <label for="taste">Not my taste</label>
            <input type="radio" id="perfect" name="design"  value="perfect">
            <label for="perfect">Perfect</label><br><br>
            <label for="comment">What could improve the game?</label>
            <input type="textarea" id="comment" name="comment"><br><br>
            <input type="submit" value="Submit" id="submit">
        </form>
